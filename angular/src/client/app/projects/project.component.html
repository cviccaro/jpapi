<div class="container-fluid">
    <h2 class="page-title form-title" [ngSwitch]="isNew">
      <span *ngSwitchCase="true">Create Project</span>
      <span *ngSwitchDefault>Edit Project {{ originalTitle }}</span>
    </h2>
    <jpa-panel2-form *ngIf="ready" [controls]="controls" [model]="project" submitText="Save" (formSubmit)="onSubmit($event)" [saving]="saving">
    </jpa-panel2-form>
</div>

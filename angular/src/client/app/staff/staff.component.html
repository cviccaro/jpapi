<md-toolbar class="list-toolbar layout-row">
    <h2 class="list-title">Staff</h2>
    <button md-icon-button (click)="add($event)" class="menu-btn" jpaTooltip tooltip="Create"><md-icon>add</md-icon></button>
</md-toolbar>
<div class="list-toolbar-sub"><h4><small>{{ staff.length }} total people</small></h4></div>
<md-grid-list cols="4" rowHeight="158px" gutterSize="8px">
    <md-grid-tile *ngFor="let person of staff" [class.active]="person.active" class="with-actions">
        <div class="actions">
          <jpa-context-menu #menu>
              <jpa-context-menu-item>
                  <button md-button (click)="edit(person)"><md-icon>mode_edit</md-icon>Edit</button>
              </jpa-context-menu-item>
              <jpa-context-menu-item>
                  <button md-button (click)="remove(person)"><md-icon>delete</md-icon>Delete</button>
              </jpa-context-menu-item>
          </jpa-context-menu>
          <button class="item-actions" md-icon-button jpaTooltip tooltip="Manage" (click)="menu.open($event)"><md-icon>more_vert</md-icon></button>
        </div>
        <img *ngIf="person.image_id" [src]="person.image.url" [title]="person.first_name + ' ' + person.last_name" />
        <img *ngIf="person.image_id === null && person.image_small_id" [src]="person.image_small.url" [title]="person.first_name + ' ' + person.last_name" />
        <h4 class="person-name">{{ person.first_name + ' ' + person.last_name}}</h4>
    </md-grid-tile>
</md-grid-list>
